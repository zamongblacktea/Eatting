spring.application.name=Mybatis


#포트 설정
server.port=10090


#JSP 사용 설정
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#단일 파일 업로드 최대용량(생략시 기본 1MB)
spring.servlet.multipart.max-file-size=100MB

#업로드 파일 총 파일의 최대용량(생략시 기본 10MB)
spring.servlet.multipart.max-request-size=512MB


#MySql DataSource
spring.datasource.username= test
spring.datasource.password= test
spring.datasource.url= jdbc:mysql://localhost:3306/mydb?&serverTimezone=UTC&autoReconnect=true&allowMultiQueries=true&characterEncoding=UTF-8
spring.datasource.driver-class-name= com.mysql.cj.jdbc.Driver

#Mapper Camel & Snake표기법 지원여부
# mybatis.configuration.map-underscore-to-camel-case=false

#Model Location
mybatis.type-aliases-package=com.githrd.demo.vo
#Xml Location (편집 경로상 resources 에 위치)
mybatis.mapper-locations=classpath:mappers/*.xml